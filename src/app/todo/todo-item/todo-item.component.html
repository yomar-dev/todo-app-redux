<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completed, 'editing': editing }">
  <div class="view">
    <input [formControl]="checkField" class="toggle" type="checkbox" [checked]="todo.completed">
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy"></button>
  </div>
  <input [formControl]="txtInput" class="edit" [value]="todo.text" (blur)="finishedEdition()" #txtTodo>
</li>
